<input type="text" id="txt-price" placeholder="Enter the price of the item">    <!--Has user input a price of an item-->>
<input type="text" id="txt-quantity" placeholder="Enter the quanity of the item"><!--Has user input how much they want-->
<button id="btn-submit">Calculate</button>  <!--Button that starts calculations-->
<div id="output"></div> <!--outputs how much their total would be-->

<script>
  var priceInput = document.getElementById('txt-price');
  var quantityInput = document.getElementById('txt-quantity');
  var submitBtn = document.getElementById('btn-submit');        <!--sets variables for price quantity the button and output-->
  var output = document.getElementById('output');

  submitBtn.addEventListener('click', function () { <!--calcutales the total amount for the output-->
    var price = priceInput.value;
    var quanity = quantityInput.value;
    price = +price;
    quanity = +quanity;
    if (Number.isNaN(price) || Number.isNaN(quanity)) {
      output.innerHTML = 'Invalid input';
      return;
    }
    var totalPrice = price * quanity;
    totalPrice = Math.round(totalPrice * 100) / 100;
    output.innerHTML = quanity + ' items at $' + price + ' each is $' + totalPrice;
  });
</script>
